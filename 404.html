<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Vexaro Studios</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

<style>
    body {
        margin: 0;
        background: #070110;
        font-family: "Poppins", sans-serif;
        overflow: hidden;
        user-select: none;
    }

    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .center-box {
        width: 420px;
        padding: 40px;
        margin: 110px auto;
        background: rgba(25, 0, 40, 0.6);
        border-radius: 20px;
        backdrop-filter: blur(10px);
        text-align: center;
        border: 2px solid rgba(170, 0, 255, 0.4);
        box-shadow: 0 0 25px #8f39ff;
        transition: transform 0.2s ease-out;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0%,100% { transform: translateY(0px); }
        50% { transform: translateY(-12px); }
    }

    .logo {
        width: 110px;
        margin-bottom: 15px;
        filter: drop-shadow(0 0 12px #9d4bff);
    }

    .error {
        font-size: 95px;
        font-weight: 700;
        color: #d7b8ff;
        text-shadow: 0 0 20px #b66bff;
        animation: glitch 1.6s infinite;
    }

    @keyframes glitch {
        0% { opacity: 1; transform: translate(0); }
        20% { opacity: 0.9; transform: translate(2px, -2px); }
        40% { opacity: 1; transform: translate(-3px, 1px); }
        60% { opacity: 0.95; transform: translate(1px, 2px); }
        80% { opacity: 1; transform: translate(-2px, -1px); }
        100% { opacity: 1; transform: translate(0); }
    }

    p {
        color: #caaaff;
        margin-top: -10px;
        font-size: 16px;
    }

    .btn {
        margin-top: 20px;
        padding: 12px 28px;
        border-radius: 12px;
        font-size: 17px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #b066ff, #7a30ff);
        color: white;
        transition: 0.3s;
        box-shadow: 0 0 15px #7c2aff;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #ad4bff;
        filter: brightness(1.2);
    }

    .warp-out {
        animation: warp 0.6s forwards ease-in-out;
    }

    @keyframes warp {
        0% { opacity: 1; filter: blur(0px); }
        100% { opacity: 0; filter: blur(35px); }
    }
</style>

</head>
<body>

<div id="particles-js"></div>

<div class="center-box" id="card">
    <img src="logo.png" class="logo">

    <div class="error">404</div>
    <p>The page you're looking for doesnâ€™t exist.</p>

    <button class="btn" id="tpBtn">Teleport Home</button>
</div>

<!-- FIXED Teleport Sound -->
<audio id="tpSound" src="teleport.mp3" preload="auto"></audio>

<script>
    particlesJS.load("particles-js", "particles.json");

    const btn = document.getElementById("tpBtn");
    const box = document.getElementById("card");
    const sound = document.getElementById("tpSound");

    btn.addEventListener("click", async () => {
        sound.volume = 0.6;

        try {
            sound.currentTime = 0;
            await sound.play();
        } catch (e) {
            console.log("Sound cannot play:", e);
        }

        document.body.classList.add("warp-out");

        sound.onended = () => {
            window.location.href = "index.html";
        };
    });

    document.addEventListener("mousemove", (e) => {
        const x = (window.innerWidth / 2 - e.clientX) / 25;
        const y = (window.innerHeight / 2 - e.clientY) / 25;
        box.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
    });
</script>

</body>
</html>
