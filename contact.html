<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Vexaro Studios</title>

    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>

    <style>
        body {
            margin: 0;
            background: #080110;
            font-family: "Poppins", sans-serif;
            overflow-x: hidden;
            color: white;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .contact-container {
            max-width: 600px;
            margin: 150px auto;
            padding: 25px;
            background: rgba(20, 20, 35, 0.6);
            border-radius: 16px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 25px rgba(140, 82, 255, 0.25);
        }

        .contact-container h2 {
            color: #c39bff;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .contact-container p {
            color: #cfcfcf;
            margin-bottom: 20px;
        }

        .contact-container label {
            color: #d7b6ff;
            font-size: 0.9rem;
        }

        .contact-container input,
        .contact-container textarea,
        .contact-container select {
            width: 100%;
            padding: 12px 14px;
            margin-top: 6px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #723cff;
            background: rgba(15, 15, 30, 0.85);
            color: #e9d8ff;
            font-size: 1rem;
        }

        .contact-container textarea {
            height: 130px;
            resize: none;
        }

        #sendBtn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: linear-gradient(135deg, #9c5bff, #7d3cff);
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        #sendBtn:hover {
            opacity: 0.85;
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            color: #b79dff;
        }
    </style>
</head>

<body>

    <div id="particles-js"></div>
    
    <div class="sidebar-toggle" onclick="toggleSidebar()">
        <i data-lucide="menu"></i>
    </div>

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <div class="sidebar-logo">
            <img src="logo.png" />
            <h2>Vexaro</h2>
        </div>

        <nav class="sidebar-nav">
            <a href="index"><i data-lucide="home"></i> Home</a>
            <a href="about"><i data-lucide="info"></i> About</a>
            <a href="projects"><i data-lucide="folder"></i> Projects</a>
            <a class="active" href="contact.html"><i data-lucide="mail"></i> Contact</a>
        </nav>

        <div class="sidebar-socials">
            <a href="#"><img src="discord.png" width="20"></a>
            <a href="https://github.com/VexaroStudios"><i data-lucide="github"></i></a>
            <a href="https://www.instagram.com/vexarostudios/"><i data-lucide="instagram"></i></a>
            <a href="https://x.com/vexarostudios"><i data-lucide="twitter"></i></a>
        </div>
    </aside>

    <!-- CONTACT FORM -->
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>Got questions, ideas, or feedback? Send us a message anytime.</p>

        <label>Topic</label>
        <select id="topic">
            <option value="Feedback">Feedback</option>
            <option value="Idea">Idea</option>
            <option value="Question">Question</option>
            <option value="Apply">Apply now as a Part of Our Team (German & English supported)</option>
        </select>

        <label>Name</label>
        <input type="text" id="name" placeholder="Your name">

        <label>Email</label>
        <input type="email" id="email" placeholder="your@email.com">

        <label>Message</label>
        <textarea id="message" placeholder="Write your message here..."></textarea>

        <button id="sendBtn">Send Message</button>
    </div>

    <footer>
        Â© 2025 Vexaro Studios â€” All Rights Reserved.
    </footer>

<script src="script.js"></script>

<script>
    lucide.createIcons();
    particlesJS.load("particles-js", "particles.json");

    const cooldownHours = 3;
    const cooldownKey = "contactCooldown";

    function checkCooldown() {
        const last = localStorage.getItem(cooldownKey);
        if (!last) return false;
        const hoursPassed = (Date.now() - parseInt(last)) / 3600000;
        if (hoursPassed < cooldownHours) {
            alert(`You can send another message in ${(cooldownHours - hoursPassed).toFixed(1)} hours.`);
            return true;
        }
        return false;
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {

        if (checkCooldown()) return;

        const topic = document.getElementById("topic").value;
        const name  = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const msg   = document.getElementById("message").value.trim();

        if (!name || !email || !msg) {
            alert("Please fill out all fields.");
            return;
        }

        const webhook = "https://discord.com/api/webhooks/1439416969739767882/bRSwzRqPcxxDKXaZPGy5eJjwurAapQduEAI7rP2OMw4PwPmLvOSd63K2arZZgUwUsJ0u";

        const embed = {
            embeds: [
                {
                    title: `ðŸ“¨ New ${topic}`,
                    color: 0x9c5bff,
                    thumbnail: { url: "https://raw.githubusercontent.com/VexaroStudios/VexaroStudios.github.io/main/logo.png" },
                    fields: [
                        { name: "Type", value: topic, inline: true },
                        { name: "Name", value: name, inline: true },
                        { name: "Email", value: email, inline: true },
                        { name: "Message", value: msg }
                    ],
                    footer: {
                        text: "Vexaro Studios Contact",
                        icon_url: "https://raw.githubusercontent.com/VexaroStudios/VexaroStudios.github.io/main/logo.png"
                    }
                }
            ]
        };

        await fetch("https://corsproxy.io/?" + encodeURIComponent(webhook), {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(embed)
        });

        alert("Message sent successfully!");
        localStorage.setItem(cooldownKey, Date.now());
    });

</script>

</body>
</html>
