<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Vexaro Studios</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Particles Background -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>

<body>

    <!-- PARTICLES -->
    <div id="particles-js"></div>

    <!-- HEADER -->
    <header>
        <div class="logo">Vexaro Studios</div>
        <nav>
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#projects">Projects</a>
            <a class="active" href="contact.html">Contact</a>
        </nav>

        <div class="socials">
            <a href="#"><i data-lucide="github"></i></a>
            <a href="#"><i data-lucide="instagram"></i></a>
            <a href="#"><i data-lucide="mail"></i></a>
        </div>
    </header>

    <!-- CONTACT CONTENT -->
    <section class="section contact-section">
        <h2>Contact Us</h2>
        <p class="contact-sub">Got questions or ideas? Feel free to message us anytime.</p>

        <form class="contact-form">

            <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Your name" required />
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="your@email.com" required />
            </div>

            <div class="input-group">
                <label>Message</label>
                <textarea placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="btn contact-btn">Send Message</button>

        </form>
    </section>

    <footer>
        <p>© 2025 Vexaro Studios — All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
